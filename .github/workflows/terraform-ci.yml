# This GitHub Actions workflow helps kids learn about automated deployments!

name: "Terraform CI/CD Pipeline"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # =============================================================================
  # ğŸ” TERRAFORM VALIDATION JOB
  # =============================================================================
  validate:
    name: "ğŸ” Validate Terraform"
    runs-on: ubuntu-latest
    
    steps:
    - name: "ğŸ“¥ Checkout Code"
      uses: actions/checkout@v4
      
    - name: "ğŸ”§ Setup Terraform"
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.9.0"
        
    - name: "ğŸ” Terraform Format Check"
      run: terraform fmt -check -recursive
      
    - name: "ğŸ” Terraform Init"
      run: terraform init
      working-directory: ./playground/pizza-shop
      
    - name: "ğŸ” Terraform Validate"
      run: terraform validate
      working-directory: ./playground/pizza-shop
      
    - name: "ğŸ” Terraform Plan"
      run: terraform plan -no-color
      working-directory: ./playground/pizza-shop
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # =============================================================================
  # ğŸ§ª TERRAFORM TESTING JOB
  # =============================================================================
  test:
    name: "ğŸ§ª Test Terraform"
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: "ğŸ“¥ Checkout Code"
      uses: actions/checkout@v4
      
    - name: "ğŸ”§ Setup Go"
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: "ğŸ§ª Run Terratest"
      run: |
        cd tests
        go mod init terraform-tests
        go mod tidy
        go test -v -timeout 30m
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # =============================================================================
  # ğŸš€ DEPLOYMENT JOB (ONLY FOR MAIN BRANCH)
  # =============================================================================
  deploy:
    name: "ğŸš€ Deploy to AWS"
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: "ğŸ“¥ Checkout Code"
      uses: actions/checkout@v4
      
    - name: "ğŸ”§ Setup Terraform"
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.9.0"
        
    - name: "ğŸš€ Deploy Pizza Shop"
      run: |
        cd playground/pizza-shop
        terraform init
        terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
    - name: "ğŸ“¤ Output Deployment Info"
      run: |
        cd playground/pizza-shop
        terraform output
