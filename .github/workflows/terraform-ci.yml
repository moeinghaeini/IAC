# =============================================================================
# 🚀 TERRAFORM CI/CD PIPELINE FOR KIDS! 🚀
# =============================================================================
# This GitHub Actions workflow helps kids learn about automated deployments!

name: "Terraform CI/CD Pipeline"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # =============================================================================
  # 🔍 TERRAFORM VALIDATION JOB
  # =============================================================================
  validate:
    name: "🔍 Validate Terraform"
    runs-on: ubuntu-latest
    
    steps:
    - name: "📥 Checkout Code"
      uses: actions/checkout@v4
      
    - name: "🔧 Setup Terraform"
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.9.0"
        
    - name: "🔍 Terraform Format Check"
      run: terraform fmt -check -recursive
      
    - name: "🔍 Terraform Init"
      run: terraform init
      working-directory: ./playground/pizza-shop
      
    - name: "🔍 Terraform Validate"
      run: terraform validate
      working-directory: ./playground/pizza-shop
      
    - name: "🔍 Terraform Plan"
      run: terraform plan -no-color
      working-directory: ./playground/pizza-shop
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # =============================================================================
  # 🧪 TERRAFORM TESTING JOB
  # =============================================================================
  test:
    name: "🧪 Test Terraform"
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
    - name: "📥 Checkout Code"
      uses: actions/checkout@v4
      
    - name: "🔧 Setup Go"
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: "🧪 Run Terratest"
      run: |
        cd tests
        go mod init terraform-tests
        go mod tidy
        go test -v -timeout 30m
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # =============================================================================
  # 🚀 DEPLOYMENT JOB (ONLY FOR MAIN BRANCH)
  # =============================================================================
  deploy:
    name: "🚀 Deploy to AWS"
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: "📥 Checkout Code"
      uses: actions/checkout@v4
      
    - name: "🔧 Setup Terraform"
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.9.0"
        
    - name: "🚀 Deploy Pizza Shop"
      run: |
        cd playground/pizza-shop
        terraform init
        terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
    - name: "📤 Output Deployment Info"
      run: |
        cd playground/pizza-shop
        terraform output
